name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  lint:
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 256
          fetch-tags: true
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache-dependency-path: |
            pyproject.toml
            requirements.txt
      - name: Install dependencies
        id: install-depend
        run: |
          python -m pip install --upgrade pip
          python -m pip install --requirement ./requirements.txt
          python -m pip install --no-build-isolation -C build-dir=build -C cmake.args=-DCMAKE_EXPORT_COMPILE_COMMANDS=ON .[dev]
      - name: Run Ruff
        run: |
          python -m ruff check --output-format=github
      - name: Run clang-format
        if: ${{ steps.install-depend.outcome == 'success' }}
        run: |
          clang-format --Werror --dry-run src/*.cpp src/*.hpp
      - name: Run clang-tidy
        if: ${{ steps.install-depend.outcome == 'success' }}
        run: |
          clang-tidy -p build --warnings-as-errors=* src/*.cpp src/*.hpp
      - name: Run clang-format
        if: ${{ steps.install-depend.conclusion == 'success' }}
        run: |
          cmake-format --check ./CMakeLists.txt

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 256
          fetch-tags: true
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --requirement ./requirements.txt
          python -m pip install -C build.verbose=true -C logging.level=INFO -v --no-build-isolation .[test]
      - name: Test with pytest
        run: |
          python -m pytest
